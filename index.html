<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="images/pomodoro-icon.png">
    <meta charset="utf-8">
    <title>Pomodoro clock</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      Pomodoro clock
      <div class="timeset">
        <table>
          <tr>
            <th colspan="3">Session</th>
            <th colspan="3">Break</th>
          </tr>
          <tr>
            <td class="session-length decrease">
              <button>-</button>
            </td>
            <td class="session-length time">25</td>
            <td class="session-length increase">
              <button>+</button>
            </td>
            <td class="break-length decrease">
              <button>-</button>
            </td>
            <td class="break-length time">5</td>
            <td class="break-length increase">
              <button>+</button>
            </td>
          </tr>
        </table>
      </div>
      <div class="counter">
        <table>
          <tr>
            <td class="start">
              <button>Start</button>
            </td>
            <td class="refresh">
              <button>Refresh</button>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="status">Session</td>
          </tr>
          <tr>
            <td colspan="2" class="timer-value"></td>
          </tr>
          <tr>
            <td class="pause">
              <button>Pause</button>
            </td>
            <td class="stop">
              <button>Stop</button>
            </td>
          </tr>
        </table>
      </div>
      <div class="score">
        <table>
          <tr>
            <th>Sessions</th>
            <th>Breaks</th>
          </tr>
          <tr>
            <td class="session-counter">0</td>
            <td class="break-counter">0</td>
          </tr>
        </table>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
